name: label-automerge
on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-when-green:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (squash) for labeled PRs
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash

      - name: Add confirmation comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Auto-merge Enabled**
              
              This PR has been labeled with \`automerge\` and will be automatically merged once all required checks pass.
              
              **Merge Method:** Squash and merge
              **Required Checks:** CI, Lint, Test, Build
              
              To cancel auto-merge, remove the \`automerge\` label or add \`no-automerge\`.`
            })

  cancel-automerge:
    if: contains(github.event.pull_request.labels.*.name, 'no-automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Disable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          enabled: false

      - name: Add cancellation comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `â›” **Auto-merge Disabled**
              
              This PR has been labeled with \`no-automerge\` and will require manual review and merge.
              
              Auto-merge has been disabled. Manual intervention required.`
            })
