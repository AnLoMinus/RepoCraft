version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "AnLoMinus"
    assignees:
      - "AnLoMinus"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

